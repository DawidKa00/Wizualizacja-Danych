<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Statystyki Quizu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4 text-center">Statystyki Quizu</h1>

    <div class="card p-4 shadow-sm mb-4">
        <div id="chart"></div>
    </div>

    <div class="text-center">
        <a href="{{ url_for('index') }}" class="btn btn-outline-primary">Wróć do quizu</a>
    </div>
</div>

<script>
    var chart = {{ chartJSON|safe }};
    Plotly.newPlot('chart', chart.data, chart.layout);
</script>

</body>
</html>
